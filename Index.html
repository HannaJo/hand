    <script>
        
        function setClassFromHash() {
            document.body.className="";
            var hash = window.location.hash.substr(1);
            if (hash.length > 0)
                document.body.classList.add(hash);
        }
        
        window.onhashchange = setClassFromHash;
        setClassFromHash();
    </script>
